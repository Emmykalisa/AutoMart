<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Login form</title>
	<link rel="stylesheet" type="text/css" href="../css/style_register.css">
</head>
<body>
	<div class="form-area">
		<h3>Register Form</h3>
		<form action="">
			<p>First Name</p>
			<input type="text" name="" id="" placeholder="Enter your first name">
			<p>Last Name</p>
			<input type="text" name="" id="" placeholder="Enter your last name">
			<p>Address</p>
			<input type="email" name="" id="" placeholder="Enter your address">
			<p>Email</p>
			<input type="email" name="" id="" placeholder="Enter your email">
			<p>Password</p>
			<input type="password" name="" id="" placeholder="Enter your password">
			<p></p>
			<input type="text" name="" id="" placeholder="Your answer here">
			<input type="submit" value="Create">
			<br><br><br>
			<a href="login.html">Have an account? Login</a>
		</form>
	</div>

</body>
</html>
